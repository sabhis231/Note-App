<nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark custom-navbar">
  <a class="navbar-brand" href="#">Note App</a>
  <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <i
          class="fa fa-pencil-square-o"
          [ngClass]="blockAdd ? 'disable' : ''"
          (click)="blockAdd ? false : addNewPost()"
        >
        </i>
      </li>
      <li class="nav-item">
        <i
          class="fa fa-trash"
          [ngClass]="!isDeleteVisible ? 'disable' : ''"
          (click)="!isDeleteVisible ? false : deletePost()"
        ></i>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2 custom-search"
        type="text"
        placeholder="Search"
        [(ngModel)]="searchData"
        name="searchData"
        (keyup)="onSearch()"
      />
    </form>
  </div>
</nav>
