<nav
  class="navbar navbar-expand-lg navbar-dark navbar-dark bg-dark custom-navbar text-white"
>
  <a class="navbar-brand" href="#">Note App</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item">
      <i
        class="fa fa-pencil-square-o"
        [ngClass]="blockAdd ? 'disable' : ''"
        (click)="blockAdd ? false : addNewPost()"
      >
      </i>
      <i
        class="fa fa-trash"
        [ngClass]="!isDeleteVisible ? 'disable' : ''"
        (click)="!isDeleteVisible ? false : deletePost()"
      ></i>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <input
        class="form-control mr-sm-2 custom-search"
        type="text"
        placeholder="Search"
        [(ngModel)]="searchData"
        name="searchData"
        (keyup)="onSearch()"
      />
    </li>
  </ul>
</nav>
